<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Confirmation</title>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Booking Confirmation</h1>
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Thank You for Booking!</h4>
            <p>Your booking has been successfully submitted. Below are your booking details:</p>
            <hr>
            <dl class="row">
                <dt class="col-sm-4">Full Name:</dt>
                <dd class="col-sm-8" id="name"></dd>
            
                <dt class="col-sm-4">Email:</dt>
                <dd class="col-sm-8" id="email"></dd>
            
                <dt class="col-sm-4">Destination:</dt>
                <dd class="col-sm-8" id="destination"></dd>
            
                <dt class="col-sm-4">Travel Date:</dt>
                <dd class="col-sm-8" id="date"></dd>
            
                <dt class="col-sm-4">Number of Travelers:</dt>
                <dd class="col-sm-8" id="travelers"></dd>
            
                <dt class="col-sm-4">Booking ID:</dt>
                <dd class="col-sm-8" id="bookingID"></dd>
            </dl>            
        </div>
        <div class="text-center">
            <a href="index.html" class="btn btn-primary">Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const bookingData = JSON.parse(localStorage.getItem('bookingData'));
        if (bookingData) {
            document.getElementById('name').textContent = bookingData.name;
            document.getElementById('email').textContent = bookingData.email;
            document.getElementById('destination').textContent = bookingData.destination;
            document.getElementById('date').textContent = bookingData.date;
            document.getElementById('travelers').textContent = bookingData.travelers;
            document.getElementById('bookingID').textContent = bookingData.bookingID;
        }
    });
    </script>
    
</html>
