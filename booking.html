<body>
   
      <div class="container my-5">
        <h1 class="text-center mb-4">Booking Form</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form onsubmit="saveBooking(event)">

                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                    </div>

                    <div class="mb-3">
                        <label for="destination" class="form-label">Select Destination</label>
                        <select class="form-select" id="destination" required>
                            <option selected disabled value="">Choose a destination</option>
                            <option value="Bali">Bali</option>
                            <option value="Toraja">Toraja</option>
                            <option value="Jogja">Jogja</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="date" class="form-label">Travel Date</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>

                    <div class="mb-3">
                        <label for="travelers" class="form-label">Number of Travelers</label>
                        <input type="number" class="form-control" id="travelers" min="1" placeholder="Enter number of travelers" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Book Now</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


































      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
<script>
  function saveBooking(event) {
      event.preventDefault(); // Prevent form submission
      const form = event.target;
      const bookingData = {
          name: form.name.value,
          email: form.email.value,
          destination: form.destination.value,
          date: form.date.value,
          travelers: form.travelers.value,
          bookingID: `BOOK${Date.now()}`
      };
      localStorage.setItem('bookingData', JSON.stringify(bookingData));
      window.location.href = 'confirmation.html';
  }
  </script>
